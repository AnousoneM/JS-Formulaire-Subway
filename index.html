<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/style.css">
</head>

<body>

    <div class="row py-3 justify-content-center">
        <img class="logo" src="public/img/logo-subway.png" alt="logo-subway">
    </div>

    <div class="row justify-content-center">
        <div class="bg-form row pt-3 pb-5 justify-content-center shadow">
            <p class="h2 text-center">Formulaire d'inscription</p>
            <div class="col-6 row justify-content-center border border-secondary p-4 shadow ">
                <form action="">

                    <label class="col-lg-12" for=" lastname">Nom : <span class="text-danger form-text">Veuillez
                            renseigner votre nom</span></label>
                    <input class="col-lg-12 mb-2" name="lastname" id="lastname" type="text">

                    <label class="col-lg-12" for="firstname">Pr√©nom :</label>
                    <input class="col-lg-12 mb-2" name="firstname" id="firstname" type="text">

                    <label class="col-lg-12" for="email">Adresse Email</label>
                    <input class="col-lg-12 mb-2" name="email" id="email" type="email">

                    <label class="col-lg-12" for="password">Mot de passe</label>
                    <input class="col-lg-12 mb-2" name="password" id="password" type="password">

                    <label class="col-lg-12" for="confirmPassword">Confirmation de mot de pass</label>
                    <input class="col-lg-12 mb-2" name="confirmPassword" id="confirmPassword" type="password">

                    <input type="checkbox" name="cgu" id="cgu">

                    <div class="text-center p-3">
                        <button class="btn btn-light" type="button">S'INSCRIRE</button>
                    </div>
                </form>
            </div>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
