<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- charger le style perso après bootstrap -->
    <link rel="stylesheet" href="public/css/style.css">
</head>

<body>

    <div class="row py-3 justify-content-center">
        <img class="logo" src="public/img/logo-subway.png" alt="logo-subway">
    </div>

    <div class="row px-0 justify-content-center">
        <div class="bg-form px-0 row pt-3 pb-5 justify-content-center shadow">
            <p class="h2 text-center">Rejoins nous ! Inscris-toi, c'est rapide.</p>
            <div class="col-lg-6 col-10 row justify-content-center p-lg-5 p-3 border border-secondary shadow-lg">
                <form action="">

                    <label class="col-lg-12 col-12" for="lastname">Nom <span id="lastnameError"
                            class="ms-1 text-danger form-text">Veuillez
                            renseigner votre nom</span></label>
                    <input class="col-lg-12 col-12 mb-2" name="lastname" id="lastname" type="text"
                        onfocus="cleanError(id)">

                    <label class="col-lg-12 col-12" for="firstname">Prénom <span id="firstnameError"
                            class="ms-1 text-danger form-text">Veuillez
                            renseigner votre nom</span></label>
                    <input class="col-lg-12 col-12 mb-2" name="firstname" id="firstname" type="text">

                    <label class="col-lg-12 col-12" for="email">Email <span id="emailError"
                            class="ms-1 text-danger form-text">Veuillez
                            renseigner votre nom</span></label>
                    <input class="col-lg-12 col-12 mb-2" name="email" id="email" type="email">

                    <label class="col-lg-12 col-12" for="password">Mot de passe <span id="passwordError"
                            class="ms-1 text-danger form-text">Veuillez
                            renseigner votre nom</span></label>
                    <input class="col-lg-12 col-12 mb-2" name="password" id="password" type="password">

                    <label class="col-lg-12 col-12" for="confirmPassword">Confirmation du mot de passe</label>
                    <input class="col-lg-12 col-12 mb-2" name="confirmPassword" id="confirmPassword" type="password">

                    <div class="text-center">
                        <span id="cguError" class="d-block text-danger form-text">Veuillez accepter les CGV</span>
                        <input type="checkbox" name="cgu" id="cgu">
                        <p class="ms-2 d-inline form-text">J'ai lu et j'accepte les Conditions Générales de Ventes.</p>
                    </div>

                    <div class="text-center p-3">
                        <button class="btn btn-light" type="button">S'INSCRIRE</button>
                    </div>
                    <span class="d-block text-center">Déjà inscrit ? <a href="#" class="text-dark">Se
                            connecter</a></span>

                </form>
            </div>

        </div>

        <footer class="text-center">
            <p>LHP8 2022 - Mentions légales</p>
        </footer>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- charger le script perso après celui de bootstrap -->
    <script src="public/script/script.js"></script>
</body>

</html>
